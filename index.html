<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Badge Ribbons</title>
  <link rel="stylesheet" href="/css/bagde.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>

  <section>
    <div class="badge">
      <i class="fas fa-leaf badge__icon badge__icon--green"></i>
      <div class="badge__ribbon badge__ribbon--green">
        <span><span class="font--bold">GO </span>GREEN</span>
      </div>
      <div class="badge__shadow"></div>
    </div>
  </section>

  <section>
    <div class="badge">
      <i class="fas fa-angle-double-down badge__icon badge__icon--red"></i>
      <div class="badge__ribbon badge__ribbon--red">
        <span><span class="font--bold">GO </span>RED</span>
      </div>
      <div class="badge__shadow"></div>
    </div>
  </section>

  <section>
    <div class="badge">
      <i class="fas fa-check-double badge__icon badge__icon--blue"></i>
      <div class="badge__ribbon badge__ribbon--blue">
        <span><span class="font--bold">GO </span>BLUE</span>
      </div>
      <div class="badge__shadow"></div>
    </div>
  </section>

</body>
</html>
